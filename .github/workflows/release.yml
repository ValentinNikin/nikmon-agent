name: 'OTUS-CPP-HW-13'

on:
  push:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - run: sudo apt-get update && sudo apt-get install libgtest-dev -y
      - run: cmake . -DPATCH_VERSION=${{ github.run_number }} -DBUILD_TESTS=OFF -DCMAKE_BUILD_TYPE=Release
      - run: cmake --build .
      - run: cmake --build . --target package
      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.run_number }}
          release_name: Release ${{ github.run_number }}
          draft: false
          prerelease: false
      - name: Upload Release Asset
        id: upload-release-asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./otus-cpp-hw-13-0.0.${{ github.run_number }}-Release-amd64.deb
          asset_name: otus-cpp-hw-13-0.0.${{ github.run_number }}-Release-amd64.deb
          asset_content_type: application/vnd.debian.binary-package